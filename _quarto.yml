project:
  type: site
  output-dir: _site

execute:
  freeze: true

site:
  site-url: https://nasa-openscapes.github.io/2021-Cloud-Hackathon
  repo-url: https://github.com/nasa-openscapes/2021-Cloud-Hackathon
  repo-actions: [edit, issue]
  page-navigation: true
  sidebar:
    title: "2021 Cloud Hackathon"
    logo: https://user-images.githubusercontent.com/2915555/133525653-2a2278b1-1015-4350-b2a5-160d125aaaf7.png
    style: "docked"
    background: light
    search: true
    collapse-level: 2
    align: left
    tools:
      - icon: github
        href: https://github.com/nasa-openscapes/2021-Cloud-Hackathon
    contents:
      - text: "Welcome"
        href: index.md
      - section: logistics/index.md
        contents:
          - logistics/schedule.md
          - logistics/prerequisites.md
          - logistics/getting-help.md
      - section: clinic/index.md
        contents:
          - clinic/jupyterhub.md
          - clinic/notebooks.md
      - section: tutorials/index.md
        contents: 
          - tutorials/getting-set-up.md
          - tutorials/NASA_Earthdata_Authentication.ipynb
          - tutorials/Data_discovery_with_cmr.ipynb
          - tutorials/Data_Discovery__CMR-STAC_API.ipynb
          - tutorials/Data_Access__Direct_S3_Access.ipynb
          - tutorials/Data_Access__Direct_S3_Access_gdalvrt.ipynb
          - tutorials/Data_Access__Harmonize-cloud-non-cloud.ipynb
          - tutorials/Introduction_to_xarray.ipynb
      - section: projects/index.md
        contents:
          - projects/hacking.md
          - projects/hackathon-projects.md

  footer: "PODAAC, NSIDC DAAC and LPDAAC (2021). 2021 Cloud Hackathon"

filters:
  - include-files.lua
  
format:
  html:
    theme:
      light: cosmo
      dark: [cosmo, theme-dark.scss]
    code-background: true
    code-copy: true
    css: styles.css
    toc: true
