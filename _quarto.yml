project: 
  type: website
  output-dir: docs
  render:
    - "*.*"
    - "!nasa-tutorials/*.ipynb"

execute:
  freeze: true
  
website:
  page-navigation: true  
  title: "2023 ITCOocean Hackweek"
  site-url: https://Hackweek-ITCOocean.github.io/2023-Hackbook
  
  repo-url: https://github.com/Hackweek-ITCOocean/2023-Hackbook
  repo-actions: [edit, issue]
  
  page-footer: "ITCOocean (2023). 2023 Hackweek" 
 
  sidebar:
    logo: images/incois-logos.png
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: https://Hackweek-ITCOocean.github.io
        text: "Hackweek ITCOocean"
      - icon: github
        href: https://github.com/Hackweek-ITCOocean/2023-Hackbook
        text: "2023 Hackweek Tutorials"
    
    style: "docked"
    search: true
    collapse-level: 1
    toc-expand: false
    contents:
      - section: "Welcome"
        contents:
          - text: "Overview"
            href: index.md
          - team.md
          - schedule.md
          - setup.md
          - support.md
      - section: "Daily Schedule"
        contents:
          - section: "01 Monday"
            contents:
              - text: L Indian Ocean
              - text: L Remote-sensing data
              - text: H GitHub 1
                href: content/01-github.md
              - text: L Geoscience cloud tools
                href: content/01-intro-to-cloud-geoscience.qmd
              - text: H Jupyter hubs
                href: content/01-intro-to-jupyterhub.qmd
              - text: H RStudio
                href: content/01-rstudio.html
          - section: "01 Tuesday"
            contents:
              - text: L Indian Ocean
              - text: L Remote-sensing data
              - text: H GitHub 1
                href: content/01-github.md
              - text: L Geoscience cloud tools
                href: content/01-intro-to-cloud-geoscience.qmd
              - text: H Jupyter hubs
                href: content/01-intro-to-jupyterhub.qmd
              - text: H RStudio
                href: content/01-rstudio.html
      - section: "R Tutorials"
        contents:
          - r-notebooks/Lab-setup.qmd
          - r-notebooks/geospatial-lab1.qmd
          - r-notebooks/SDM-lab1.qmd
      - section: "Python Tutorials"
        contents:
          - section: "Data Access"
            contents:
              - python-notebooks/00_NASA_Earthdata_Authentication.ipynb
              - python-notebooks/01_earthaccess_Downloader.ipynb
              - python-notebooks/01_ERA5_S3_Downloader.ipynb
              - python-notebooks/01_ERDDAP_Downloader.ipynb
              - python-notebooks/01_MOTU_Downloader.ipynb
          - section: "Using Data"
            contents:
              - python-notebooks/02_Using_Data.ipynb
              - python-notebooks/02_Graphing_Data.ipynb
              - python-notebooks/02_Zarr_Access_netCDF.ipynb
