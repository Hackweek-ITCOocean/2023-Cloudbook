            contents:
          - section: "Applications"
            contents:
          - section: "IO Zarr Database"
            contents:
              - python-notebooks/04_Combining_Data.ipynb
              - python-notebooks/04_Appending_Data.ipynb
      - section: "Projects"
        contents:
          - projects/index.md
          - projects/hackathon-projects.md
      - section: "Further Resources"
        contents:
          - content/03-r-and-python-resources.md
          - content/03-further-resources.md

format:
  html:
    theme:
      light: cosmo
      dark: [cosmo, theme-dark.scss]
    code-background: true
    code-copy: true
    css: styles.css
    toc: true
    toc-depth: 2

filters:
  - include-files.lua
  - quarto
